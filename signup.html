  <body class="signup-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div

        </nav>
      </div>

    <div class="container section-title" data-aos="fade-up">
      <p>Please verify your information before submit</p>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4">
          <fieldset>
          <form>
            <div class="row gy-4">
              <div class="col-md-6">
                <label for="name-field" class="pb-2">Your Name</label>
                <input
                  type="text"
                  name="name"
                  id="name-field"
                  class="form-control"
                  required=""
                />
              </div>
              <div class="col-md-6">
                <label for="email-field" class="pb-2">Your Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="email"
                  id="password_field"
                  required=""
                />
              </div>

              <div class="col-md-6">
                <label for="email-field" class="pb-2">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email-field"
                  required=""
                />
              </div>

              <div class="col-md-6">
                <label for="subject-field" class="pb-2">Phone number</label>
                <input
                  type="number"
                  class="form-control"
                  name="subject"
                  id="phone-field"
                  required=""
                />
              </div>
              <div class="d-flex">
                <button type="submit" > <a href="./profil.html" > Submit</a></button>
                <button type="submit" > <a href="./index.html">Cancel</a></button>
              </div>
             
                
              </div>
